<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Mustache</title>
    </head>
    <body>
        
        <ul class="tweets">
            <script id="template" type="text/x-handlebars-template">
                {{#each this}} <!--this refers to 'data', would refer to 'data' if assigned to property-->
                    <li> 
                        <h2>{{fullname author}}</h2>
                        {{#if age}}<h3>{{age}}</h3>{{/if}} <!--only renders age if available-->
                        <p><strong>{{tweet}}</strong></p> 
                        
                        {{#unless quote}} <!-- same thing is if !something -->
                            <h1>no quote man</h1>
                        {{/unless}}
                    </li>
                {{/each}}
            </script>
        </ul>
        
        <script id="template" type="text/x-handlebars-template"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        
        <script src="../../bower_components/handlebars/handlebars.min.js"></script>
        
        <script>
            (function() {
                var data = [{
                    author: { first: "Sloane", last: "smith" },
                    tweet: "hahahahaha",
                    age: 22
                }, 
                {
                    author: {first: "Slern", last: "Smith"},
                    tweet: "hahahahaha",
                    age: 324
                }];
                
                Handlebars.registerHelper('fullname', function(author) { /* Custom helper function, neato */
                    return author.first + ' ' + author.last;
                });
                
                var template = Handlebars.compile( $('#template').html() ); 
                
                var temp = template(data);
                
                console.log(temp);
                
                $('body').append(template(data));
            })();
        </script>
    </body>
</html>
